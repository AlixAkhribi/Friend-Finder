<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Friend Finder - Quiz
    </title>
</head>

<body>
    <div class="container">
        <h1> Questions </h1>
        <div class="md-form">
            <label for="name" class="">Enter Full Name (Required)</label>
            <input type="text" id="name" class="form-control">
        </div>
        <br>
        <div class="md-form">
            <label for="profilePhoto" class="">Profile Photo URL (required)</label>
            <input type="text" id="profilePhoto" class="form-control">
        </div>
        <br>
        <div class="panel panel-default">
            <form>
                <div class="panel-heading">
                    <label for="q1">Do you exercise regularly?</label>
                    <select class="form-control" id="q1">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="panel-heading">
                    <label for="q2">Do you still maintain close contact with friends from high school?</label>
                    <select class="form-control" id="q2">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="panel-heading">
                    <label for="q3">On average, how often during the week do you go to parties?</label>
                    <select class="form-control" id="q3">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="panel-heading">
                    <label for="q4">Do you find it difficult to introduce yourself to other people?</label>
                    <select class="form-control" id="q4">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="panel-heading">
                    <label for="q5">Do you often get so lost in thoughts that you ignore or forget your surroundings.</label>
                    <select class="form-control" id="q5">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="panel-heading">
                    <label for="q6">Do you find it easy to stay relaxed even when there is some pressure?</label>
                    <select class="form-control" id="q6">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="panel-heading">
                    <label for="q7">Do you ever do something just out of sheer curiosity?</label>
                    <select class="form-control" id="q7">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <form>
                <div class="panel-heading">
                    <label for="q8">Do try to respond to your e-mails as soon as possible?</label>
                    <select class="form-control" id="q8">
                        <option value=1> 1 (Strongly Disagree)</option>
                        <option value=2> 2 </option>
                        <option value=3> 3 </option>
                        <option value=4> 4 </option>
                        <option value=5> 5 (Strongly Agree)</option>
                    </select>
                </div>
            </form>
            <br>
            <button type="button" class="btn btn-success btn-rounded btn-lg" id="submit">Submit</button>
        </div>

        
	<!-- Modal -->
	<div id="resultsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
  
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title"><strong>Best Match</strong></h2>
            </div>
            <div class="modal-body">
              <h2 id="friendMatch"></h2>
              <img id="friendImg" src="" alt="">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
  
        </div>
      </div>

</body>


<script type="text/javascript">

    $("#submit").on("click", function () {

        // Form validation
        function validateForm() {
            var isValid = true;
            $('.form-control').each(function () {
                if ($(this).val() === '')
                    isValid = false;
            });

            return isValid;
        }

        // If all required fields are filled
        if (validateForm() == true) {
            // Create an object for the user's data
            var userData = {
                name: $("#name").val(),
                profilePhoto: $("#profilePhoto").val(),
                scores: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val(),]
            }


            // Grab the URL of the website
            var currentURL = window.location.origin;

            // AJAX post the data to the friends API. 
            $.post(currentURL + "/api/friends", userData, function (data) {

                // Grab the result from the AJAX post so that the best match's name and photo are displayed.
                $("#friendMatch").text(data.name);
                $('#friendImg').attr("src", data.profilePhoto);

                // Show the modal with the best match 
                $("#resultsModal").modal('toggle');

            });
        }
        else {
            alert("Please fill out all fields before submitting!");
        }

        return false;
    });

</script>

</html>
